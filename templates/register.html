<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register User</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="particles-js"></div>
  <div class="form-container">
    <h2>ğŸ©¸ Register New User</h2>
    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
      <label class="sr-only">Full Name</label>
      <input type="text" name="name" placeholder="Full Name" required>

      <label class="sr-only">Email</label>
      <input type="email" name="email" placeholder="Email" required>

      <label class="sr-only">Phone Number</label>
      <input type="text" name="phone" placeholder="Phone Number" required>

      <label class="sr-only">Address</label>
      <input type="text" name="address" placeholder="Address" required>

      <label>Upload Fingerprint</label>
      <input type="file" name="fingerprint" accept="image/*">
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/particles.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
