{% extends "base.html" %}
{% block title %}Verify Certificate{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-3 fw-bold">Verify Medical Certificate</h1>
        <p class="lead fs-4">Upload a medical certificate to verify the predicted blood group.</p>
    </div>
</div>

<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-body p-5">
                <h5 class="card-title text-center fs-4 mb-4">Verify Certificate</h5>
                <form method="POST" action="{{ url_for('verify_certificate') }}" enctype="multipart/form-data">
                    <input type="hidden" name="predicted_group" value="{{ predicted_group }}">
                    <div class="mb-3">
                        <label class="form-label">Predicted Blood Group</label>
                        <input type="text" class="form-control" value="{{ predicted_group }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="certificate" class="form-label">Upload Certificate</label>
                        <input class="form-control" type="file" name="certificate" id="certificate" accept="image/*,.pdf" required>
                    </div>
                    <button class="btn btn-primary w-100 btn-lg" type="submit">
                        <i class="fas fa-check"></i> Verify Now
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
